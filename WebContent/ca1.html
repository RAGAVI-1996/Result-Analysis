      <script type = "text/javascript" language = "javascript">
     
        $(window).load(function() {
		        	
        	var parameters=location.search.substring(1).split("&");
        	
      			temp=parameters[0].split("=");
            	var dept=unescape(temp[1]);
            	
            	var temp=parameters[1].split("=");
             	var batch=unescape(temp[1]);
             	
             	var temp=parameters[2].split("=");
             	var sem=unescape(temp[1]);
            	
            	temp=parameters[3].split("=");
            	var sec=unescape(temp[1]);
            	
          	  var data="";
          	  var strength;
          	$.getJSON('http://localhost:8080/ResultAnalysisCse/CSE/resultAnalysis/getStrength?dept='+dept+'&batch='+batch+'&section='+sec+'&sem='+sem, function(js) {
				strength=js.total;
                });
                
                $.getJSON('http://localhost:8080/ResultAnalysisCse/CSE/resultAnalysis/passPercentage?dept='+dept+'&sem='+sem+'&batch='+batch+'&section='+sec, function(jd) {
                   
                	
                	data='<h4><b><center>Department of Computer Science and Engineering<br>';
                    data+='Semester : '+sem+'<br>Section  :  '+sec+'</b></h4>';
                	  data+='<h4><center>Class Analysis</center></h4>';
            	  data+='<table border="1" cellpadding="9" width="80%" align="center"><tr><th width="20%">Faculty Name</th><th>Subject Code</th><th width="20%">Subject Name</th><th>Total appeared</th>';
            	  data+='<th>Total Passed</th><th width="20%">Grades</th><th>Total Failed</th><th>Pass Percentage</th><th>Failures only in this</th></tr>';
            	  data+='<br><span style="padding-left:10%">Total Strength:'+strength+'</span><br></h4>';

            	  for(var i=0;i<jd.length;i++)
            	  {
                      data+='<tr><td>' + jd[i].staff + '</td>';
                      data+='<td>' + jd[i].ccode + '</td>';
                      data+='<td>' + jd[i].subject + '</td>';
                      data+='<td>' + jd[i].totalAppeared + '</td>';
                      data+='<td>' + jd[i].totalPassed + '</td>';
                      data+='<td>' + jd[i].grades + '</td>';
                      data+='<td>' + jd[i].totalFailed + '</td>';
                      data+='<td>' + jd[i].passPercentage + '</td>';
                      data+='<td>' + jd[i].only + '</td></tr>';
                  }
            	 
            	  data+='</table>';
                  $('#stage').append(data);
                  $.getJSON('http://localhost:8080/ResultAnalysisCse/CSE/resultAnalysis/failcount?dept='+dept+'&batch='+batch+'&sem='+sem+'&section='+sec, function(jo) {
                      
                	  var data;
                	  data='<h2><center>Failure Analysis</center></h2><h4><span style="padding-left:20%">Department:CSE</span><br>'
                	  data+='<span style="padding-left:20%">Section:'+sec+'<span style="padding-left:23%">Semester:'+sem+'</h4>';
                	  data+='<table border="1" width="60%" cellpadding="10" align="center"><tr><th>All pass</th><th>1 subject failures</th><th>2 subject failures</th><th>3 or more subject failures</th></tr>';
                	  
                	  
                          data+='<tr><td><center>' +jo[0] + '</center></td>';
                          data+='<td><center>' + jo[1] + '</center></td>';
                          data+='<td><center>' + jo[2] + '</center></td>';
                          data+='<td><center>' + jo[3] + '</center></tr></td>';
                          

                      
                	  data+='</table><br><br>';
                      $('#stage').append(data);
    					
         		});	
     		});
              
        });
     
         
      </script>
</style>
